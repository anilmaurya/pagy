# :one_other pluralization (see https://github.com/ddnexus/pagy/blob/master/lib/locales/utils/p11n.rb)

nl:
  pagy:
    nav:
      prev: "&lsaquo;&nbsp;Vorige"
      next: "Volgende&nbsp;&rsaquo;"
      gap: "&hellip;"
    info:
      no_items: "Geen stuks gevonden"
